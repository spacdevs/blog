<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Outfit:wght@300;400;600;800&family=Dancing+Script:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Syntax Highlighting CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#0B0B0F',
            brand: {
              purple: '#7C3AED',
              light: '#A78BFA',
              dark: '#5B21B6',
              soft: '#1C1C26',
              surface: '#13131A',
            }
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Fredoka', 'sans-serif'],
            hand: ['Dancing Script', 'cursive'],
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0B0B0F;
      color: #e5e7eb;
    }
  </style>
</head>

<body class="antialiased overflow-x-hidden selection:bg-brand-purple selection:text-white">

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  <script>lucide.createIcons();</script>
</body>

</html>
